<form method="post" id="contact-form" class="needs-validation" action="https://formsubmit.co/anuraj.p@gmail.com">
    <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Name" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message" required></textarea>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary g-recaptcha">Submit</button>
    </div>
    <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New submission!">
    <input type="hidden" name="_next" value="https://anuraj.dev/thanks">
</form>
